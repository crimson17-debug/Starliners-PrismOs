<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Login Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script>
    <link rel="icon" type="jpeg" href="icon.jpeg">
    <video autoplay muted loop id="myVideo">
        <source src="login.mp4" type="video/mp4">
    </video>
    <style>
        :root {
            --pink: #FF69B4;
            --blue: #4169E1;
            --gradient-start: rgba(255, 105, 180, 0.9);
            --gradient-end: rgba(65, 105, 225, 0.9);
        }
        
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        #myVideo {
    position: fixed;
    right: 0;
    bottom: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    
  }
        
        .login-container {
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(65, 105, 225, 0.3);
            text-align: center;
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.6s ease-out;
            backdrop-filter: blur(10px);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo-container {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, grey,white);
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.3);
            animation: bounce 1.5s infinite;
        }
        
        @keyframes bounce {
            0%,
            100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        .logo-container i {
            color: white;
            width: 40px;
            height: 40px;
        }
        
        .login-container h1 {
            margin: 0 0 30px 0;
            color: #333;
            font-size: 2em;
            font-weight: 600;
            background: linear-gradient(135deg, var(--pink) 0%, var(--blue) 100%);
        }
        
        .input-group {
            margin-bottom: 25px;
            text-align: left;
            position: relative;
        }
        
        .input-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #555;
            font-size: 0.95em;
        }
        
        .input-group .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .input-group .input-icon {
            position: absolute;
            left: 12px;
            color: var(--pink);
            width: 20px;
            height: 20px;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            font-size: 16px;
            border: 2px solid #e1e1e1;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s;
            box-sizing: border-box;
            background-color: #f8f9fa;
        }
        
        .input-group input:focus {
            border-color: var(--pink);
            box-shadow: 0 0 0 4px rgba(255, 105, 180, 0.1);
            background-color: white;
        }
        
        .login-btn {
            background: linear-gradient(135deg, var(--pink) 0%, var(--blue) 100%);
            color: white;
            border: none;
            padding: 14px 30px;
            font-size: 16px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            font-weight: 500;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.4);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="icon.jpeg" alt="User Icon" height="70"  style="background: none;">
            <i data-lucide="key"></i>
        </div>
        
        <h1>Welcome Back</h1>
        <form id="loginForm" onsubmit="handleSubmit(event)">
            <div class="input-group">
                <label for="username">Username</label>
                <div class="input-wrapper">
                    <i class="input-icon" data-lucide="user"></i>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <i class="input-icon" data-lucide="lock"></i>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
            </div>
            <button type="submit" class="login-btn">Sign In</button>
        </form>
    </div>

    <script>
        lucide.createIcons();

        function handleSubmit(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
        
            // Check specific credentials
            if (username === 'admin' && password === 'admin1234') {
                window.location.href = "window.html"; // Redirect to the next page
            } else {
                alert("Invalid username or password.");
            }
        }
        
    </script>
</body>
</html>
